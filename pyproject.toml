[tool.poetry]
name = "poi"
version = "1.1.6"
description = "Write Excel XLSX declaratively."
authors = ["Ryan Wang <hwwangwang@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/baoshishu/poi"
repository = "https://github.com/baoshishu/poi"
documentation = "https://baoshishu.github.io/poi/"



keywords = ["xlsx", "xlswriter", "excel", "declarative"]

classifiers = [
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.8"
xlsxwriter = "^3.0"


[tool.poetry.dev-dependencies]
mkdocs-material = "^9.1.2"



[tool.poetry.group.dev.dependencies]
ruff = "^0.0.289"
mypy = "^1.5.1"
black = "^23.9.1"
typing-extensions = "^4.7.1"
mkdocs = "^1.5.2"
mkdocs-material = "^9.3.1"
pytest = "^7.4.2"

[tool.black]
target-version = ['py38']
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "I" # isort
]


ignore = [
    "E501",  # Line too long managed by black

]
target-version = "py38"
