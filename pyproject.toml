[project]
name = "poi"
version = "1.1.7"
description = "Write Excel XLSX declaratively."
authors = [
{ name = "Ryan Wang", email = " hwwangwang@gmail.com" },
]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/baoshishu/poi"
repository = "https://github.com/baoshishu/poi"
documentation = "https://baoshishu.github.io/poi/"
requires-python = ">=3.8"



keywords = ["xlsx", "xlswriter", "excel", "declarative"]

classifiers = [
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "xlsxwriter>=3.2.3",
]







[tool.black]
target-version = ['py38']
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=24.8.0",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.14",
    "mypy>=1.14.1",
    "pytest>=8.3.5",
    "ruff>=0.11.10",
    "typing-extensions>=4.13.2",
]


[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "I" # isort
]


ignore = [
    "E501",  # Line too long managed by black

]
target-version = "py38"
